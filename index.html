<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>c2log-overlay - Generate movie overlay from Concept2 log file</title>

        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/papaparse.min.js"></script>
        <script src="./js/moment.js"></script>
        <script src="./js/whammy.js"></script>
        <script src="./js/app.js"></script>

        <style type="text/css">
        body {
            width: 75%;
            margin: auto;
        }
        .clear {
            clear: both;
        }
        #dropzone {
            background: #ccc;
            height: 4em;
        }
        canvas {
            border: 1px solid #000;
        }
        </style>
    </head>

    <body>
        <!-- loader / uploader -->
        <div id="file-upload">
            <fieldset>
                <legend>File upload</legend>
                <div id="dropzone">
                    <p>Drop a file here to convert</p>
                </div>
            </fieldset>
        </div>

        <!-- dump debug / log messages -->
        <div id="status">
            <fieldset>
                <legend>Status</legend>
                <p></p>
                <progress id="progress" value="0" max="60" min="0" style="min-width: 100%;"></progress>
            </fieldset>
        </div>

        <!-- results here -->
        <div id="output" class="clear">
            <fieldset>
                <legend>Output files</legend>
                <div id="movies">
                </div>
            </fieldset>
        </div>
    </body>
</html>
